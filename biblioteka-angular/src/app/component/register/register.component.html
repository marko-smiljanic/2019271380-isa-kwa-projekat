

<div class="kontejner">

    <form (ngSubmit)="registrujSe()" [formGroup]="forma">

        <div class="kontejner">
            <h2>Unesi potrebne podatke za svoj nalog.</h2>
        </div>

        <div>
            <mat-form-field appearance="fill">
                <mat-label>Korisnicko ime </mat-label>
                <input matInput type="text" required formControlName="korisnickoIme">
            </mat-form-field> 
        </div>

        <div>
            <mat-form-field appearance="fill">
                <mat-label>Lozinka  </mat-label>
                <input matInput type="password" required formControlName="lozinka">
            </mat-form-field>
        </div>

        <div>
            <mat-form-field appearance="fill">
                <mat-label>Ime  </mat-label>
                <input matInput type="text" required formControlName="ime">
            </mat-form-field>
        </div>

        <div>
            <mat-form-field appearance="fill">
                <mat-label>Prezime  </mat-label>
                <input matInput type="text" required formControlName="prezime">
            </mat-form-field>
        </div>

        <div>
            <button type="submit" mat-raised-button color="primary">Potvrdi</button>
        </div>
    </form>

</div>
